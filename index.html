<!DOCTYPE html>
<html lang="pt-br" ng-app="dashboard" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofallow">

  <base href="/dashboard/">
  <title>Dashboard</title>

  <script src="https://cdn.jsdelivr.net/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/ng-file-upload-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/ng-file-upload.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.10.3/rzslider.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>

  <script src="js/ngMask.min.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/routes.js"></script>

  <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.10.3/rzslider.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="sidebar" ng-controller="sidebar">

    <header class="header">
      <div class="logo__box">
        <img class="logo" src="./image/celebri.png" alt="celebri">
      </div><!-- logo__box -->

      <div class="name__user"  ng-class="{'name__user--active': $scope.clicou}" ng-click="$scope.clicou = !$scope.clicou" ng-init="$scope.clicou = false">
        <img class="user__img" src="./image/foto.png" alt="">
        <p>
          Ol√°, Gustavo Anthoniane <i class="fa" ng-class="{ 'fa-angle-down' : $scope.clicou == false , 'fa-angle-up' : $scope.clicou == true  }" ></i>
        </p>
      </div><!-- name__user -->
      <div class="user__options" ng-if="$scope.clicou" >
        <a href="#" rel="nofallow">X Sair</a>
      </div>
    </header>
    <nav class="menu" ng-class="{'menu--expandido': $scope.clicou}">
      <navigation menu="menu"></navigation>
    </nav>
  </div><!-- sidebar -->

  <section class="content" >
    <div class="" ng-view>

    </div>
  </section>
</body>
</html>
