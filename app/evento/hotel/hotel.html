<section layout="column" ng-cloak class="dashboard__content md-whiteframe-z1">
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2>
        Cadastrar Hotel
      </h2>
    </div>
  </md-toolbar>

  <md-content flex layout-padding ng-init="$scope.hasChange = false">
    <form name="formHotel">

      <div>
        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="80" required>
            <label>Nome do Hotel</label>
            <input aria-label="Nome do Hotel" type="text" name="local" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Nome" required ng-change="$scope.hasChange = true">
          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="20">
            <label>CEP</label>
            <input aria-label="CEP" type="text" name="cep" ng-model="hotel.dados.Cep" mask="99.999-999" ng-change="$scope.hasChange = true">
          </md-input-container>
        </div>

        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="80" required>
            <label>Endereço</label>
            <input aria-label="Endereço" type="text" name="end" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Endereco" required ng-change="$scope.hasChange = true">
          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="20" required>
            <label>Número</label>
            <input type="text" name="numero" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Numero" required ng-change="$scope.hasChange = true">

          </md-input-container>
        </div>

        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="40" required>
            <label>Bairro</label>
            <input type="text" name="bairro" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Bairro" required ng-change="$scope.hasChange = true">
          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="40" required>
            <label>Cidade</label>
            <input type="text" name="cidade" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Cidade" required ng-change="$scope.hasChange = true">

          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="20" required>
            <label>Estado</label>
            <input type="text" name="estado" maxlength="2" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Estado" style="text-transform: uppercase;" required ng-change="$scope.hasChange = true">
          </md-input-container>
        </div>

        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="40" required>
            <label>Telefone</label>
            <input type="text" name="tel" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Telefone" required ng-change="$scope.hasChange = true" mask="(99) 9? 9999-9999">
          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="40" required>
            <label>E-mail</label>
            <input type="email" name="email" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Email" required ng-change="$scope.hasChange = true">
          </md-input-container>

          <md-input-container flex="100" flex-gt-sm="20" required>
            <label>Site</label>
            <input type="url" name="site" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Site" style="text-transform: uppercase;" required ng-change="$scope.hasChange = true" http-prefix>
          </md-input-container>
        </div>

        <div layout="row" layout-wrap>
          <md-switch class="md-primary" md-no-ink aria-label="Traçar rota até o local" ng-model="hotel.dados.ConfiguracaoGenericaEndereco.Tracar_rota_local" ng-false-value="'false'" ng-true-value="'true'" ng-change="$scope.hasChange = true">
            Traçar rota até o local
          </md-switch>
        </div>
      </div>

      <div layout="row" layout-wrap ng-show="$scope.hasChange">
        <md-button class="md-raised md-primary" flex ng-click="hotel.Adicionar()" ng-disabled="formHotel.$invalid">Adicionar</md-button>
      </div>
    </form>
  </md-content>
</section>

<section layout="column" ng-cloak class="dashboard__content save md-whiteframe-z1" ng-init="$scope.hasChange = false">
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2>
        Hoteis Cadastrados
      </h2>
    </div>
  </md-toolbar>

  <md-list ng-cloak style="max-height: 500px; overflow: auto">
    <md-list-item ng-repeat="hotel in hotel.hoteis">
      <div class="md-list-item-text">
        <h3>{{hotel.Nome}}</h3>
      </div>
    </md-list-item>
  </md-list>
</section>
