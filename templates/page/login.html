<div class="login__bg" ng-init="checkTemplate()">
  <div class="login__box">
    <a href="http://celebri.com.br/" title="Voltar ao Site">
      <img src="image/celebri.png" alt="Celebri" class="login__logo">
    </a>
    <div class="erro__box" ng-if="Result == 'false'">
      <p>
        <strong>ERRO:</strong> {{ErrorMessage}}
      </p>
    </div>
    <form class="login__form" method="POST">
      <input type="text" ng-model="nomeUsuario" name="login" placeholder="E-mail" ng-required="required"> <br>
      <input type="password" ng-model="senhaUsuario" name="senha" placeholder="Senha" ng-required="required"><br>
      <input type="submit" value="Fazer Login" ng-click="autenticar()">
      <div class="clearfix"></div>
    </form>
    <div class="login__text">

      <a href="http://celebri.com.br/" title="Voltar ao Site">‚Üê Voltar para Celebri</a>

    </div>
    <!--login__text-->
  </div>
  <!-- login__box -->
</div>
<!-- login__bg -->
