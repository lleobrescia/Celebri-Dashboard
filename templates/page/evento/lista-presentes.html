<div class="container-fluid" ng-init="Main.CheckTemplate()">
	<md-toolbar md-colors="{background: 'blue-700'}">
		<div class="md-toolbar-tools">
			<h1 class="md-flex">Lista de presentes</h1>
		</div>
	</md-toolbar>
	<md-content flex layout-padding>
		<p>Você pode indicar aqui os links das lojas onde vocês cadastraram seus presentes de casamento. Basta copiar e colar a URL
			do site</p>

		<form class="form" name="formPresente">
			<section class="row">
				<div class="col-sm-6">
					<md-input-container class="md-block">
						<label class="md-subhead">Nome da loja</label>
						<input aria-label="Nome da loja" type="text" ng-model="presentes.nome" required>
					</md-input-container>
				</div>
				<!-- col-sm-6 -->
				<div class="col-sm-6">
					<md-input-container class="md-block">
						<label class="md-subhead">URL da lista de presentes</label>
						<input aria-label="URL da lista de presentes" type="url" ng-model="presentes.url" required http-prefix>
					</md-input-container>
				</div>
				<!-- col-sm-6 -->
				<div class="col-xs-12">
					<md-button aria-label="Adicionar Loja" class="md-raised md-primary" md-colors="{background: 'green'}" ng-click="presentes.Adicionar();presentes.ResetForm(formPresente)"
						ng-disabled="formPresente.$invalid">
						Adicionar
					</md-button>
				</div>
				<!--col-xs-12-->
			</section>
			<!--row-->
		</form>
	</md-content>

	<md-toolbar md-colors="{background: 'blue-700'}" ng-show="presentes.lojaLista.length > 0">
		<div class="md-toolbar-tools">
			<h1 class="md-flex">Lojas Cadastradas</h1>
		</div>
	</md-toolbar>
	<md-content flex layout-padding style="height: 600px;" ng-show="presentes.lojaLista.length > 0" id="Lista_Loja">
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="(key,value) in presentes.lojaLista" style="margin-bottom:20px">
				<div class="md-list-item-text" layout="column">
					<h3>{{value.Nome}}</h3>
					<p>
						{{value.Url}}
					</p>
					<md-button aria-label="Remover Loja" class="md-secondary" type="button" ng-click="presentes.Remover(value.Id,key)">
						<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 1.4em;"></i>
					</md-button>
				</div>
				<!--md-3-line-->
			</md-list-item>
		</md-list>
	</md-content>
</div>
<!--container-fluid-->
