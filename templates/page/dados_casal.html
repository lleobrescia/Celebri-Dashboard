<div class="container-fluid dados__header" ng-init="checkTemplate()">
  <div class="row">
    <div class="col-xs-12 dados_header_title">
      <hr> Parabéns! Você se cadastrou no Celebri.
      <br> Confira seus dados e, se precisar
      <br> basta editá-los abaixo.
      <br>
      <hr>
    </div>
    <!-- dados_header_title -->
  </div>
  <!-- row -->
</div>
<!-- dados__header -->

<div class="image__editor" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.82);z-index: 2;overflow: auto;"
  ng-show="dadosCasalCtrl.editar">
  <div style="width: 400px;background: white;height: auto;margin: 45px auto; position:relative">
    <div img-src="dadosCasalCtrl.foto__editor" ng-image-editor="dadosCasalCtrl.imageEditor" selected="dadosCasalCtrl.selected"
      aspect-ratio="2:2" enabled-resize-selector="true"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-xs-offset-3">
        <div class="btn btn--save" ng-click="dadosCasalCtrl.uploadFoto();dadosCasalCtrl.editar = false">
          Salvar
        </div>
      </div>
      <!--col-xs-3-->
      <div class="col-xs-3">
        <div class="btn btn--cancel" ng-click="dadosCasalCtrl.editar = false">
          Cancelar
        </div>
      </div>
      <!--col-xs-3-->
    </div>
    <!--row-->
  </div>
  <!--container-->
</div>
<!--image__editor-->

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="form" enctype="multipart/form-data" ng-init="$scope.change = false">

        <div class="row">
          <div class="col-sm-5">
            <p class="form__title">
              Nome da Noiva
            </p>
            <input type="text" name="nome_noiva" ng-model="dadosCasalCtrl.nome_noiva" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->

          <div class="col-sm-5">
            <p class="form__title">
              Nome do Noivo
            </p>
            <input type="text" name="nome_noivo" ng-model="dadosCasalCtrl.nome_noivo" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3">
            <p class="form__title">
              Foto do Casal <br>
            </p>

            <div class="upload__image">
              <div ng-if="!dadosCasalCtrl.carregando">
                <img id="img" ng-if="dadosCasalCtrl.foto" ng-src="{{dadosCasalCtrl.foto}}">
                <i class="fa fa-camera" ng-if="!dadosCasalCtrl.foto"></i>
                <input type="file" accept="image/*" onchange="angular.element(this).scope().openFile(this)">
              </div>
              <img src="image/loging.gif" alt="Carregando" ng-if="dadosCasalCtrl.carregando" style="margin-top: 61px;margin-left: auto;margin-right: auto;"
                height="32" width="32">
            </div>
            <!-- upload__image -->
          </div>
          <!-- col-sm-3 -->

          <div class=" col-sm-5 col-sm-offset-2">
            <p class="form__title">
              Data do Casamento
            </p>

            <md-datepicker ng-model="dadosCasalCtrl.data_casamento" md-placeholder="Data do casamento" md-open-on-focus></md-datepicker>
          </div>
          <!-- col-xs-3 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3" ng-if="$scope.change && !dadosCasalCtrl.errorFile">
            <div class="btn btn--save" style="margin-bottom:24px;" ng-click="dadosCasalCtrl.setDadosCasal(); $scope.change = false;dadosCasalCtrl.fotoAlterada = false">
              Salvar
            </div>
          </div>
          <div class="col-sm-3" ng-if="$scope.change">
            <div class="btn btn--cancel" ng-click="dadosCasalCtrl.casalGetDados(); $scope.change = false;dadosCasalCtrl.fotoAlterada = false">
              Cancelar
            </div>
          </div>
          <div class="col-sm-3" ng-if="!$scope.change">
            <div class="btn btn--ok">
              <a ng-href="/dashboard/#/configurar-convite">OK</a>
            </div>
          </div>
          <!-- col-xs-12 -->
        </div>
        <!-- row -->
      </form>
    </div>
    <!-- col-xs-12 -->
  </div>
  <!-- row -->
</div>
<!-- container-fluid -->
