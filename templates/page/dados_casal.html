<div class="container-fluid dados__header" ng-init="checkTemplate()">
  <div class="row">
    <div class="col-xs-12 dados_header_title">
      <hr> Parabéns! Você se cadastrou no Celebri.
      <br> Confira seus dados e, se precisar
      <br> basta editá-los abaixo.
      <br>
      <hr>
    </div>
    <!-- dados_header_title -->
  </div>
  <!-- row -->
</div>
<!-- dados__header -->

<div class="image__editor" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.82);z-index: 2;"
  ng-show="editar">
  <div style="width: 400px;background: white;height: auto;margin: 45px auto; position:relative">
    <div img-src="foto__editor" ng-image-editor="imageEditor" selected="selected" aspect-ratio="2:2" enabled-resize-selector="true"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-xs-offset-3">
        <div class="btn btn--save" ng-click="uploadFoto();editar = false">
          Salvar
        </div>
      </div>
      <!--col-xs-3-->
      <div class="col-xs-3">
        <div class="btn btn--cancel" ng-click="editar = false">
          Cancelar
        </div>
      </div>
      <!--col-xs-3-->
    </div>
    <!--row-->
  </div>
  <!--container-->
</div>
<!--image__editor-->

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="form" enctype="multipart/form-data" ng-init="$scope.change = false">

        <div class="row">
          <div class="col-sm-5">
            <p class="form__title">
              Nome da Noiva
            </p>
            <input type="text" name="nome_noiva" ng-model="nome_noiva" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->

          <div class="col-sm-5">
            <p class="form__title">
              Nome da Noivo
            </p>
            <input type="text" name="nome_noivo" ng-model="nome_noivo" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3">
            <p class="form__title">
              Foto do Casal <br>
            </p>

            <div class="upload__image">
              <div ng-if="!carregando">
                <img id="img" ng-if="foto" ng-src="{{foto}}">
                <i class="fa fa-camera" ng-if="!foto"></i>
                <input type="file" accept="image/*" onchange="angular.element(this).scope().openFile(this);editar = true">
              </div>
              <img src="image/loging.gif" alt="Carregando" ng-if="carregando" style="margin-top: 61px;margin-left: auto;margin-right: auto;">
            </div>
            <!-- upload__image -->
          </div>
          <!-- col-sm-3 -->

          <div class=" col-sm-5 col-lg-3 col-sm-offset-2">
            <p class="form__title">
              Data do Casamento
            </p>
            <input type="date" name="data_casamento" ng-model="data_casamento" ng-change="$scope.change = true" style="width: 80%;">
            <i class="fa fa-calendar"></i>
          </div>
          <!-- col-xs-3 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3" ng-if="$scope.change && !errorFile">
            <div class="btn btn--save" style="margin-bottom:24px;" ng-click="setDadosCasal(); $scope.change = false;fotoAlterada = false">
              Salvar
            </div>
          </div>
          <div class="col-sm-3" ng-if="$scope.change">
            <div class="btn btn--cancel" ng-click="casalGetDados(); $scope.change = false;fotoAlterada = false">
              Cancelar
            </div>
          </div>
          <div class="col-sm-3" ng-if="!$scope.change">
            <div class="btn btn--ok">
              <a ng-href="/dashboard/#/configurar-convite">OK</a>
            </div>
          </div>
          <!-- col-xs-12 -->
        </div>
        <!-- row -->
      </form>
    </div>
    <!-- col-xs-12 -->
  </div>
  <!-- row -->
</div>
<!-- container-fluid -->
