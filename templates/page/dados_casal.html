<div class="container-fluid dados__header">
  <div class="row">
    <div class="col-xs-12 dados_header_title">
      <hr> Parabéns! Você se cadastrou no Celebri.
      <br> Confira seus dados e, se precisar
      <br> basta editá-los abaixo.
      <br>
      <hr>
    </div>
    <!-- dados_header_title -->
  </div>
  <!-- row -->
</div>
<!-- dados__header -->

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="form" enctype="multipart/form-data" ng-init="$scope.change = false">

        <div class="row">
          <div class="col-sm-5">
            <p class="form__title">
              Nome da Noiva
            </p>
            <input type="text" name="nome_noiva" ng-model="nome_noiva" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->

          <div class="col-sm-5">
            <p class="form__title">
              Nome da Noiva
            </p>
            <input type="text" name="nome_noivo" ng-model="nome_noivo" ng-change="$scope.change = true">
          </div>
          <!-- col-xs-5 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3">
            <p class="form__title">
              Foto do Casal
            </p>

            <div class="upload__image" ngf-select ng-model="foto" name="foto" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"
            ng-change="$scope.change = true">
              <img ngf-thumbnail="$scope.file" ngf-size="{width: 182, height: 182}">
              <i class="fa fa-camera" ng-if="!$scope.file"></i>
            </div>
            <!-- upload__image -->
          </div>
          <!-- col-sm-3 -->

          <div class=" col-sm-5 col-lg-3 col-sm-offset-2">
            <p class="form__title">
              Data do Casamento
            </p>
            <input type="date" name="data_casamento" ng-model="data_casamento" ng-change="$scope.change = true" style="    width: 80%;">
            <i class="fa fa-calendar"></i>
          </div>
          <!-- col-xs-3 -->
        </div>
        <!-- row -->

        <div class="row">
          <div class="col-sm-3" ng-if="$scope.change">
            <div class="btn btn--save" style="margin-bottom:24px;">
              Salvar
            </div>
          </div>
          <div class="col-sm-3" ng-if="$scope.change">
            <div class="btn btn--cancel">
              Cancelar
            </div>
          </div>
          <div class="col-sm-3" ng-if="!$scope.change">
            <div class="btn btn--ok">
              <a ng-href="/dashboard/#/configurar-convite">OK</a>
            </div>
          </div>
          <!-- col-xs-12 -->
        </div>
        <!-- row -->
      </form>
    </div>
    <!-- col-xs-12 -->
  </div>
  <!-- row -->
</div>
<!-- container-fluid -->
